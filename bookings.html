<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Room Bookings Display</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #eee;
      padding: 20px;
    }
    .event {
      margin-bottom: 20px;
      padding: 10px;
      background: #333;
      border-left: 5px solid #4CAF50;
    }
    .title { font-weight: bold; font-size: 1.2em; }
    .time, .location { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Today's Room Bookings</h1>
  <div id="events"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
  <script>
    const feedUrl = "https://stthomaslancaster.churchsuite.com/-/bookings/7cd4224e-7eea-4457-a2c4-41dcd9a0b008/json";

    fetch(feedUrl)
      .then(res => res.text())
      .then(data => {
        const jcalData = ICAL.parse(data);
        const comp = new ICAL.Component(jcalData);
        const events = comp.getAllSubcomponents("vevent");

        const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD

        const container = document.getElementById("events");

        events.forEach(event => {
          const summary = event.getFirstPropertyValue("summary");
          const dtstart = event.getFirstPropertyValue("dtstart");
          const dtend = event.getFirstPropertyValue("dtend");
          const location = event.getFirstPropertyValue("location");

          const start = dtstart.toJSDate();
          const end = dtend.toJSDate();
          const dateStr = start.toISOString().slice(0, 10);

          if (dateStr === today) {
            const div = document.createElement("div");
            div.className = "event";
            div.innerHTML = `
              <div class="title">${summary}</div>
              <div class="time">${start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} â€“ ${end.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
              <div class="location">Location: ${location || "Not specified"}</div>
            `;
            container.appendChild(div);
          }
        });

        if (!container.hasChildNodes()) {
          container.innerHTML = "<p>No bookings today.</p>";
        }
      });
  </script>
</body>
</html>
